<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider-container {
    width: 100%;
    overflow: hidden;
    position: relative;
  }
  .slider {
    width: 100%;
    display: flex;
  }
  .slide {
    flex: 0 0 100%;
  }
  img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide"><img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2021/03/18150935/5r4t-16.jpg?tr=w-1366,f-jpg,pr-true" alt="Slide 1"></div>
    <div class="slide"><img src="https://www.shutterstock.com/image-photo/pink-palace-hawa-mahal-jaipur-600w-2157917463.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="https://assets.vogue.in/photos/64ba37b45ad7ce310370057e/3:4/w_2560%2Cc_limit/Patrika%2520Gate.jpg" alt="Slide 3"></div>
    <!-- Add more slides as needed -->
  </div>
</div>

<script src="indix.js"></script>

</body>
</html>
